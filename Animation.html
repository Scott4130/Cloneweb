<!DOCTYPE html>
<html>
<head>
<meta name="viewport">

<style> 

.container {
  position: relative;
  width: 32%;
}

.image {
  opacity: 1;
  display: block;
  width: 50%;
  height: 50%;
  transition: .5s ease;
  backface-visibility: hidden;
}

.middle {
  transition: .5s ease;
  opacity: 0;
  position: absolute;
  top: 1%;
  left: 1%;
  transform: translate(-1%, -1%);
  -ms-transform: translate(-1%, -1%);
  text-align: center;
}

.container:hover .image {
  opacity: 0.3;
}

.container:hover .middle {
  opacity: 1;
}

.text {
  background-color: #04AA6D;
  color: white;
  font-size: 16px;
  padding: 1px 1px;
}
</style>
</head>
<body>

<div class="container">
    <a href="https://www.instagram.com/wearecodenation/?hl=en">
        <img alt="insta" src="http://assets.stickpng.com/images/580b57fcd9996e24bc43c521.png"
        width="200" height="200">
  <div class="middle">
    <div class="text">Click the image</div>
  </div>

  
</body>
